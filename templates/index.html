<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Ph</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="/static/css/nprogress.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/global.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <a href="https://github.com/bramgg/ph" target="_blank">
            <img class="gh" src='/static/img/gh.png'>
        </a>
        Product Hunt
        {% raw %}
        <script class="header-ph-temp" type="x-tmpl-mustache">
            <a href="https://github.com/bramgg/ph" target="_blank">
                <img class="gh" src='/static/img/gh.png'>
            </a>
            Product Hunt
        </script>
        <script class="header-back-temp" type="x-tmpl-mustache">
            <a class="back" href="javascript:void(0)">Back to Ph</a>
            <a class="tab" href="{{ url }}" target="_blank">Open in new tab</a>
        </script>
        {% endraw %}
    </div>

    <div class="list">
        <div class="above-footer">
            {% raw %}
            <script class="date-temp" type="x-tmpl-mustache">
                <div class="date">{{ date }}</div>
            </script>
            <script class="post-temp" type="x-tmpl-mustache">
                <div class="post">
                    <a class="link" href="{{ url }}" rel="nofollow">
                        <div class="top">
                            <span class="score">{{ votes }}</span>
                            <span class="title">{{ name }}</span>
                        </div>
                        <div class="tag">{{ tag }}</div>
                    </a>
                    <a class="perma" href="{{ disc }}" rel="nofollow">
                        <span class="comment-icon fa fa-comments-o"></span>
                        <span class="comment-count">{{ comments }}</span>
                    </a>
                </div>
            </script>
            <script class="desktop-plug-temp" type="x-tmpl-mustache">
                <div class="desktop plug">
                    <div class="title">Hello desktop user!</div>
                    <div class="text">
                        Ph is a mobile web app for Product Hunt. Try visiting
                        <span class="b">ph.bram.gg</span> on your mobile device
                        to truly experience its advantages. Ph is <a
                        href="https://github.com/bramgg/ph">open source</a> and
                        welcomes contributions. <br><br> Please <a
                        href="https://twitter.com/intent/tweet?text=A+mobile+web+app+for+Product+Hunt!+http%3A%2F%2Fph.bram.gg+pic.twitter.com%2FAMSk9wkDu2">
                        share Ph on Twitter</a> or wherever else you can to
                        help grow the project! Join my mailing list below to be
                        notified of future updates and other stuff I do. <br>
                        <br>

                        <form action="http://www.bram.gg/joinlist" method="post">
                            <input class="email" name="email" type="email" placeholder="name@example.com">
                            <input class="submit" type="submit" value="Join">
                        </form>
                    </div>
                </div>
            </script>
            <script class="mobile-plug-temp" type="x-tmpl-mustache">
                <div class="mobile plug">
                    <div class="text">
                        No one ever tweets about Ph because it's not that interesting, but I'd appreciate it:
                        <a class="b"
                        href="https://twitter.com/intent/tweet?text=A+mobile+web+app+for+Product+Hunt!+http%3A%2F%2Fph.bram.gg+pic.twitter.com%2FAMSk9wkDu2">
                        tweet this</a>. (PS I'm <a href="https://twitter.com/bram_gg">@bram_gg</a>).
                    </div>
                </div>
            </script>
            {% endraw %}
        </div>
        <div class="footer">Loading...</div>
    </div>

    <div class="page">
        {% raw %}
        <script class="page-temp" type="x-tmpl-mustache">
            <iframe src="{{ url }}"></iframe>
        </script>
        {% endraw %}
    </div>

    <div class="discussion">
        {% raw %}
        <script class="comment-temp" type="x-tmpl-mustache">
            <div class="comment">
                <div class="author">
                    <a class="name" href="http://www.producthunt.com/{{ name }}" target="_blank">{{ name }}</a>
                    <a class="handle" href="https://twitter.com/{{ handle }}" target="_blank">{{ handle }}</a>
                </div>
                <div class="text">{{{ text }}}</div>
            </div>
            <div class="children">{{{ children }}}</div>
        </script>
        {% endraw %}   
    </div>

    <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js' type='text/javascript'></script>
    <script src='/static/js/mustache.min.js' type='text/javascript'></script>
    <script src='/static/js/nprogress.min.js' type='text/javascript'></script>
    <script src='/static/js/index.js' type='text/javascript'></script>
</body>
</html>
